<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dar seu cuzinho</title>
  </head>

  <body style="background-color: red;">
    <div
      id="element"
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="width: 300px; height: 300px; text-align: center">
        <h3 style="font-weight: bold;  color: white;">Cuzinho Hoje?</h3>
        <button
          style="
            margin-right: 10px;
            padding: 10px;
            width: 100px;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
            border: none;
          "
          id="btn-yes"
          onclick="openYoutube()"
        >
          Sim
        </button>
        <button
          style="padding: 10px; width: 100px; cursor: pointer; background-color: white; border-radius: 10px; border: none;"
          id="btn-no"
        >
          NÃ£o
        </button>
      </div>
    </div>
    <script>
      let element = document.getElementById("btn-no");

      const el = document.getElementById("element");
      el.addEventListener("mousemove", (e) => {

        if (element.matches(":hover")) {
          let btn = document.getElementById("btn-no");
          btn.style.position = "absolute";
          btn.style.top = `${Math.floor(Math.random() * 300)}px`;
          btn.style.left = `${Math.floor(Math.random() * 1000)}px`;
          btn.style.right = `${Math.floor(Math.random() * 500)}px`;;
        
        }
      });

      function openYoutube(){
        window.open("https://www.youtube.com/watch?v=orWnzqBA63w");
      }
    </script>
  </body>
</html>
